{{ $results := slice "prop" "coro" "thm" "lem" }}
{{ $practice := slice "x" "ex" }}
{{ $env := .Get 0 }}
{{ $id := .Get 1 }}
{{ if (in $results $env) }}
<div id="{{ $id }}" class="math-env math-result math-{{ $env }}">
  {{ .Inner }}
</div>
{{ else if (in $practice $env) }}
<div id="{{ $id }}" class="math-practice math-{{ $env }}">
  {{ .Inner }}
</div>
{{ else }}
<div class="math-env math-rem">
  {{ .Inner }}
</div>
{{ end }}
