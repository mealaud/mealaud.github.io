{{ $results := slice "prop" "coro" "thm" "lem" }}
{{ $practice := slice "x" "ex" }}
{{ $env := .Get 0 }}
{{ if (in $results $env) }}
<div class="math-env math-result math-{{ .Get 0 }}">
  {{ .Inner }}
</div>
{{ else if (eq $env "ex") }}
<div class="math-practice math-{{ .Get 0 }}">
  {{ .Inner }}
</div>
{{ else if (eq $env "x") }}
<div class="math-practice math-{{ .Get 0 }}">
  {{ .Inner }}
</div>
{{ else }}
<div class="math-env math-rem">
  {{ .Inner }}
</div>
{{ end }}
