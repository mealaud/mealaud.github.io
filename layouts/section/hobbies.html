{{ define "header" }}
  {{ partial "header.html" . }}
{{ end }}

{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <h3>Hobbies</h3>
  <ul style="list-style-type: none; padding: 0; margin: 0;">
    {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
  <h3>Recent Posts</h3>
  {{ partial "recent-posts" . }}

{{ end }}

{{ define "footer" }}
  {{ partial "footer.html" . }}
{{ end }}
