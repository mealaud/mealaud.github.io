  <ul class="post-list" style="list-style-type: none; padding: 0; margin: 0;">
    {{ range (.RegularPagesRecursive.ByPublishDate.Reverse  | first 5) }}
      <li>
        <div style="display: flex;">
          <div class="title-date">
            <a href="{{ .Permalink }}" style="text-decoration: underline; text-wrap: wrap;">{{ .Title }}</a><br>
            <span style="opacity: 65%;"><em>{{ .PublishDate.Format " Jan 2, 2006" }}</em></span>
          </div>
          <div>
            {{ .Summary }}
          </div>
        </div>
      </li>
    {{ end }}
  </ul>
